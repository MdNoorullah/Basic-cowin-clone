<!DOCTYPE html>
<html>
  <head>
    <title>Cowin-clone</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides ">
        <div class="numbertext">1 / 4</div>
        <img src="happynewyearbanner2.jpeg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="newyearbanner4.jpeg" style="width:100%">
        
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="vaccinated_img2Scroll.png" style="width:100%">
       
      </div>
      <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
       <img src="home-dose2-banner.jpeg" style="width:100%">                                   
     </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <br>
    <div  style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <!-- Api use codes -->
    <div class="opening">
      <h1>Find Vaccination Centers near to you</h1>
      <img src="./vaccine1.jpg" alt="">
    </div>
    <div class="searchBox">
      <input type="text" placeholder="Enter your Area Pincode" id="input" />
      <button id="fetchData">
        <img
          src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon-by-vexels.png"
          alt="search"/>
      </button>
    </div>

    <div class="cards"></div>
    
    <script src="jquery-3.6.0.js"></script>
    <script src="index.js"></script>
  </body>
</html>
